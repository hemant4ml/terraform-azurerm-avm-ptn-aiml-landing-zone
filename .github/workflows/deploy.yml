name: Deploy AI Foundry

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

permissions:
  id-token: write
  contents: read

env:
  # Mapping GitHub Secrets to Terraform Environment Variables
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./deploy

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.10.0"

    - name: Terraform Init
      run: |
        # Sanitize inputs (Azure requires lowercase for storage accounts and containers)
        TF_BACKEND_SA_LOWER=$(echo "${{ secrets.TF_BACKEND_SA }}" | tr '[:upper:]' '[:lower:]')
        TF_BACKEND_CONTAINER_LOWER=$(echo "${{ secrets.TF_BACKEND_CONTAINER }}" | tr '[:upper:]' '[:lower:]')

        terraform init \
          -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" \
          -backend-config="storage_account_name=$TF_BACKEND_SA_LOWER" \
          -backend-config="container_name=$TF_BACKEND_CONTAINER_LOWER" \
          -backend-config="key=terraform.tfstate" \
          -backend-config="use_oidc=true"

    - name: Terraform Plan
      id: plan
      run: |
        if [ "${{ inputs.terraform_action }}" == "destroy" ]; then
          echo "Planning destroy..."
          terraform plan -destroy -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" -out=tfplan
        else
          echo "Planning apply..."
          terraform plan -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" -out=tfplan
        fi

    - name: Terraform Apply
      if: inputs.terraform_action == 'apply' || inputs.terraform_action == 'destroy'
      run: terraform apply -auto-approve tfplan
